version: 2
updates:
  # Maintain GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"

  # Maintain Docker dependencies (optional but recommended)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
